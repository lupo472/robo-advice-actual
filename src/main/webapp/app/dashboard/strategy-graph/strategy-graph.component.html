
    <div class="row">
      <div class="col-sm-10">
        <h4 class="card-title mb-0">My Strategy</h4>
        <div class="small text-muted">from {{date}}</div>
      </div>
     
      <!--/.col-->
    </div>
    <div class="card">
        <div class="card-block">
          <div class="text-uppercase font-weight-bold">{{strategy.name}}</div>
          <div >
            <i *ngIf="custom" class="fa fa-pencil-square-o fa-5x"></i>
            <canvas *ngIf="!custom" baseChart class="chart" [data]="strategy.arrayPercentages"
                    [labels]="strategy.arrayLabels"
                    [options]="strategyOptions" [colors]="strategy.arrayColors"
                    [legend]="strategyLegend" [chartType]="strategyType"
                    (chartHover)="chartHovered($event)"></canvas>
          </div>
        </div>
    </div>
    <div class="h3 text-primary" *ngIf="!isActive">Select a Strategy</div>
