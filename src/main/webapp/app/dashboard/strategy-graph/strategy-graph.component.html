
<div class="row">
    <div class="col-sm-10">
        <h4 class="card-title mb-0">{{name}}</h4>
        <div class="small text-muted">from {{strategy.date}}</div>
    </div>

    <!--/.col-->
</div>
<div class="card">
    <div class="card-block">
        <div class="text-uppercase font-weight-bold">{{strategy.name}}</div>
        <div>
            <canvas baseChart class="chart" [data]="strategy.arrayPercentages"
                    [labels]="strategy.arrayLabels"
                    [options]="strategyOptions" [colors]="strategy.arrayColors"
                    [legend]="strategyLegend" [chartType]="strategyType"
                    (chartHover)="chartHovered($event)"></canvas>
        </div>
